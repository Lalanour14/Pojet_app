

<ion-header [translucent]="true" >
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Home Budget</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  
        
    
    <ion-grid>
      <ion-row>
        <ion-title class="ion-text-center" > New Depense </ion-title>
    </ion-row>  
      <ion-row>
        <ion-col>
            <ion-list>
                <ion-item>
                  <ion-select aria-label="Nature Expense"  placeholder="Nature Expense">
                    <ion-select-option value="Maison">Maison</ion-select-option>
                    <ion-select-option value="Nouritures">Nouritures</ion-select-option>
                    <ion-select-option value="Energies">Energies</ion-select-option>
                    <ion-select-option value="Loisirs">Loisirs</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-item>
                <ion-label position="floating">Expense Date</ion-label>
                <ion-input type="date" placeholder="Expense date"></ion-input>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-item>
                <ion-label position="floating">Expense Amount</ion-label>
                <ion-input type="number" ></ion-input>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-item>
                <ion-label position="floating">Expense description</ion-label>
                <ion-input type="text" ></ion-input>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <div class="ion-margin-vertical ion-text-right">
                <ion-button fill="outline" color="danger" id="btn-cancel">
                    <ion-icon slot="start" name="close-outline"></ion-icon>
                    Clear
                </ion-button>
                <ion-button id="btn-confirm">
                    <ion-icon slot="start" name="add-outline"></ion-icon>
                    Add Expense
                </ion-button>
            </div>              
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button expand="block">Month Expense</ion-button> 
    <ion-button expand="block">Year Expense</ion-button> 
    <div >
        
        <ion-button >Register
        </ion-button>
        
        <ion-button >Login
        </ion-button>
    </div>              
  </ion-content>
